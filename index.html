<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arya&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Tabs</title>
</head>

<body>

  <div class="container">
    <div class="tab">
      <button class="tablinks" data-tab="tab1"><i class="fa-brands fa-react"></i></button>
      <button class="tablinks" data-tab="tab2"><i class="fa-brands fa-js"></i></button>
      <button class="tablinks" data-tab="tab3"><i class="fa-brands fa-css3-alt"></i></button>
      <button class="tablinks" data-tab="tab4"><i class="fa-brands fa-html5"></i></button>
    </div>

    <div id="tab1" class="tabcontent">
      <h2>React.Js</h2>
      <p>Conditional Rendering</p>
      <p>Props</p>
      <p>Hooks</p>
      <p>Compoents</p>
    </div>

    <div id="tab2" class="tabcontent">
      <h2>Javascript</h2>
      <p>Dom Manipulation</p>
      <p>Data Types</p>
      <p>Loops</p>
      <p>Array and Object</p>
    </div>

    <div id="tab3" class="tabcontent">
      <h2>Css</h2>
      <p>Flex and Grid</p>
      <p>Position and Float</p>
      <p>Margin and Padding</p>
      <p>Animation</p>
    </div>

    <div id="tab4" class="tabcontent">
      <h2>Html</h2>
      <p>Ordered List</p>
      <p> Table Tags</p>
      <p> Image and video</p>
      <p>Semantic Tags</p>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
